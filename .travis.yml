language: ruby
rvm:
- 3.0.0
before_install:
  - gem install -v 2.2.3 bundler
  - bundle lock --add-platform x86_64-linux

before_script:
  - 'yarn install --check-files'
  - 'bundle install'
  - 'rails webpacker:install'
  - 'RAILS_ENV=test bundle exec rake db:create'
  - 'RAILS_ENV=test bundle exec rake db:migrate'